<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Cafe image/Logo.png">
    <title>Product List</title>
    <style>
        body {
            background-color: #C0C78C;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        } 

        .back-button {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #000;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .cart {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .cart a {
            text-decoration: none;
        }

        .cart-icon {
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
        }

        .cart-icon:hover {
            color: #be7d51;
        }

        .cart-icon span {
            font-size: 12px;
            position: absolute;
            top: 0;
            right: -10px;
            background-color: #a85720;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .our-product {
            text-align: center;
            margin: 10px 0;
        }

        .our-product h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product {
            text-align: center;
            padding: 20px;
            width: 350px;
        }

        .product img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }

        .product h2 {
            font-size: 1.1rem;
        }

        .product p {
            color: #777;
        }

        .product button {
            padding: 10px 20px;
            background-color: #f6f6f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #020202;
            color: #fff;
        }

        .order-now {
            text-align: center;
            margin-top: 40px;
        }

        .order-now button {
            padding: 15px 30px;
            background-color: #f6f6f6;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .order-now button:hover {
            background-color: #020202;
            color: rgb(255, 255, 255);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateCartCount();
        });

        function addToCart(productName, productPrice) {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            
            let existingProduct = cartItems.find(item => item.name === productName);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cartItems.push({ name: productName, price: productPrice, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cartItems));
            updateCartCount();
            alert(productName + " has been added to your cart!");
        }

        function updateCartCount() {
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            document.querySelector(".cart-icon span").textContent = totalItems;
        }
    </script>
</head>
<body>
    <a href="./index.html"><button class="back-button">&#8592;</button></a>
    <div class="cart">
        <a href="Cart.html"><span class="cart-icon">&#128722;<span>0</span></span></a>            
    </div>

    <div class="our-product">
        <h1>Our Product</h1>
    </div>
    <section class="product-list">
        <article class="product">
            <img src="./Product image/Islamic Burger.jpg" alt="Product 1">
            <h2>Islamic Burger</h2>
            <p>Price: 99 PHP</p>
            <button onclick="addToCart('Islamic Burger', 99)">Add to Cart</button>
        </article>
        <article class="product">
            <img src="./Product image/Breaded Fries & Frappe.jpg" alt="Product 2">
            <h2>Breaded Fries & Frappe</h2>
            <p>Price: 199 PHP</p>
            <button onclick="addToCart('Breaded Fries & Frappe', 199)">Add to Cart</button>
        </article>
        <article class="product">
            <img src="./Product image/Hershery's Chicken Nugget.jpg" alt="Product 3">
            <h2>Hershery's Chicken Nugget</h2>
            <p>Price: 169 PHP</p>
            <button onclick="addToCart('Hersherys Chicken Nugget', 169)">Add to Cart</button>
        </article>
        <article class="product">
            <img src="./Product image/Alas Dos Chicken.jpg" alt="Product 4">
            <h2>Alas Dos Chicken</h2>
            <p>Price: 250 PHP</p>
            <button onclick="addToCart('Alas Dos Chicken', 250)">Add to Cart</button>
        </article>
        <article class="product">
            <img src="./Product image/Eggchicabbage.jpg" alt="Product 5">
            <h2>Eggchicabbage</h2>
            <p>Price: 150 PHP</p>
            <button onclick="addToCart('Eggchicabbage', 150)">Add to Cart</button>
        </article>
        <article class="product">
            <img src="./Product image/Pasta Pancake.jpg" alt="Product 6">
            <h2>Pasta Pancake</h2>
            <p>Price: 189 PHP</p>
            <button onclick="addToCart('Pasta Pancake', 189)">Add to Cart</button>
        </article>
    </section>
    <div class="order-now">
        <a href="./Checkout.html"><button>Order Now</button></a>
    </div>
</body>
</html>
