<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Cafe image/Logo.png">
    <title>Order Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('./Background order form/Background order form.jpg'); /* Ensure path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            padding: 5px 10px;
            text-align: center;
            border: none;
            text-decoration: none;
            cursor: pointer;
            z-index: 100;
        }

        .back-button:hover {
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            min-height: 100vh;
            backdrop-filter: brightness(0.8);
        }

        .description {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .description h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .description .separator {
            width: 100%;
            height: 2px;
            background-color: #ffffff;
            margin: 10px 0;
        }

        .description p {
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            line-height: 1.6;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            color: white;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            width: 98%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .form-container input {
            background-color: #ddd;
        }

        .form-container textarea {
            height: 100px;
            background-color: #ddd;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        @media (max-width: 480px) {
            .back-button {
                font-size: 20px;
                padding: 5px 10px;
            }

            .description h1 {
                font-size: 1.5em;
            }

            .description p {
                font-size: 0.9em;
            }

            .form-container h2 {
                font-size: 1.2em;
            }

            .form-container input,
            .form-container textarea,
            .form-container button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="./Checkout.html" class="back-button">&#8592;</a>
    <div class="container">
        <div class="description">
            <h1>Order Form</h1>
            <div class="separator"></div>
            <p>
                We're a cozy and vibrant cafe committed to serving you the finest coffee, delicious treats, and a warm ambiance. Whether you're looking for a quick caffeine fix or a place to catch up with friends, our cafe is the perfect destination!
            </p>
        </div>
        <div class="form-container">
            <h2>Order Details</h2>
            <form action="Order preparing.html" method="GET">
                <input type="text" name="name" placeholder="Name:" required>
                <input type="text" name="address" placeholder="Address:" required>
                <input type="text" name="contact" placeholder="Contact No." required>
                <input type="text" name="payment" value="Cash on Delivery Only" readonly>
                <textarea name="message" placeholder="Message (Optional)"></textarea>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
