<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Cafe image/Logo.png">
    <title>Grow With Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Inria Serif;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            height: 78vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3d1212;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 200px;
            border-radius: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 150px;
        }

        p {
            font-size: 25px;
            margin: 20 0 20px;
            margin-bottom: 20px;
            position: relative; 
            bottom: 120px;
        }

        .back-button {
            width: 50px;
            height: 50px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            text-decoration: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #070404;
            font-size: 14px;
        }

        .button:hover {
            color: #070404; 
        }

        .button img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid #ffffff;
            margin-bottom: 10px;
        }

        .button .franchise {
            border-color: #000000;
        }

        .button .job {
            border-color: #8A8A8A;
        }

        .franchise-text {
            font-family: 'Inria Serif', serif;
            color: #f9f9f9;
        }

        .job-text {
            font-family: 'Inria Serif', serif;
            color: #f9f9f9;
        }

        .cta {
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta:hover {
            background-color: #e03d00;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-button">&#8592;</a>
    <div class="container" style="background: url('./Partnership Image/Background.jpg') no-repeat center center/cover;">
        <h1>GROW WITH US</h1>
        <hr style="width: 80%; margin: 10px auto; position: relative; bottom: 120px;">
        <p>Join us in bringing our unique cafe experience to new communities. As a franchise partner, you'll benefit from our proven business model and dedicated support every step of the way.</p>
        
        <div class="buttons">
            <a href="./Form2.html" class="button">
                <img src="./Partnership Image/Handshake.jpg" class="franchise" alt="Franchise">
                <span class="franchise-text">FRANCHISE</span>
                <button class="cta">CONTINUE</button>
            </a>
            <a href="./Form.html" class="button">
                <img src="./Partnership Image/Apply.png" class="job" alt="Job Opportunities">
                <span class="job-text">JOB OPPORTUNITIES</span>
                <button class="cta">APPLY NOW</button>
            </a>
        </div>
    </div>
</body>
</html>
