<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Cafe image/Logo.png">
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C0C78C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cart-container {
            width: 70%;
            background-color: #a5ad85;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .back-button, header .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        .cart-table th {
            background-color: #8a9173;
        }
        .cart-items {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cart-items img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
        }
        .quantity-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .quantity-controls span {
            font-size: 16px;
        }
        .submit-button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .submit-button button {
            background-color: #5c755e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button button:hover {
            background-color: #486148;
        }
        .empty-cart-message {
            text-align: center;
            color: #b22222;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <header>
            <a href="Our Product.html" class="back-button" style="text-decoration: none; color: inherit;">&#8592;</a>
            <h1>Checkout</h1>
            <a href="Cart.html" style="text-decoration: none;"><span class="cart-icon">&#128722;</span></a>
        </header>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be rendered here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: right; font-weight: bold;">Total Amount:</td>
                    <td id="total-price">PHP 0.00</td>
                </tr>
            </tfoot>
        </table>

        <div class="submit-button">
            <a href="Order Form.html" id="order-button" style="display: none;">
                <button type="button">Place Order</button>
            </a>
        </div>

        <div class="empty-cart-message" id="empty-cart-message" style="display: none;">
            Your cart is empty! Please add items to proceed with the order.
        </div>
    </div>

    <script>
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cart')) || [];
        }

        function saveCartItems(cartItems) {
            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        function renderCart() {
            const cartItems = getCartItems();
            const cartTableBody = document.getElementById('cart-items');
            cartTableBody.innerHTML = '';
            let totalPrice = 0;

            if (cartItems.length === 0) {
                document.getElementById('order-button').style.display = 'none';  // Hide Place Order button
                document.getElementById('empty-cart-message').style.display = 'block';  // Show empty cart message
            } else {
                document.getElementById('order-button').style.display = 'block';  // Show Place Order button
                document.getElementById('empty-cart-message').style.display = 'none';  // Hide empty cart message
            }

            cartItems.forEach((item) => {
                const itemTotalPrice = item.price * item.quantity;
                totalPrice += itemTotalPrice;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="cart-items">
                            <img src="./Product image/${item.name}.jpg" alt="${item.name}">
                            <span>${item.name}</span>
                        </div>
                    </td>
                    <td>
                        <div class="quantity-controls">
                            <span class="quantity">${item.quantity}</span>
                        </div>
                    </td>
                    <td>PHP ${item.price.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                    <td class="price">PHP ${itemTotalPrice.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}</td>
                `;
                cartTableBody.appendChild(row);
            });

            document.getElementById('total-price').textContent = `PHP ${totalPrice.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')}`;
        }

        renderCart();
    </script>
</body>
</html>
