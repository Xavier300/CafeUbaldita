<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Cafe image/Logo.png">
    <title>Cafe Ubaldita</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C0C78C;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 60%;
            padding: 20px;
            border: 1px solid transparent;
        }

        .container::before,
        .container::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: rgb(0, 0, 0);
            margin: 20px auto;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-family: 'Irish Grover', cursive;
        }

        .back-button::before {
            content: "\2190";
            font-size: 40px;
            color: rgb(0, 0, 0);
        }

        .message {
            color: #000000;
            font-size: 30px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <a href="./Form applying.html"><div class="back-button"></div></a>
    <div class="container">
        <p class="message">"Thank you for your interest in joining our team at Cafe Ubaldita! We're excited to meet passionate individuals who share our love for great coffee and exceptional service."</p>
    </div>
</body>
</html>
