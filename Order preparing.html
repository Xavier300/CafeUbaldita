<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Cafe image/Logo.png">
    <title>Order Status</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C0C78C;
            color: #000;
            text-align: center;
        }

        .status-container {
            font-size: 1.5em;
        }

        .status-container h1 {
            margin: 20px 0;
        }

        .line {
            width: 100%;
            height: 3px;
            background-color: rgb(0, 0, 0);
            margin: 20px auto;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            color: black;
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .status-container {
                font-size: 1.2em;
            }

            .back-button {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .status-container {
                font-size: 1em;
            }

            .back-button {
                font-size: 1.5em;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">&#8592;</a>
    <div class="status-container">
        <h1>Your Order is Being Prepared!</h1>
        <h2>Thank You!</h2>
        <div class="line"></div>
    </div>
</body>
</html>
